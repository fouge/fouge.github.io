
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Cyril Fougeray
subtitle: "Freelance Embedded Software Engineer"
url: fouge.github.io # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "/assets/cover.png"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown

future: true

# Google analytics
ga_tracking_id: "UA-160868445-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: misc
    desc: "Miscellaneous posts"

  - cat: CI
    desc: "Continuous Integration"

  - cat: Debugging
    desc: "Debugging related posts"