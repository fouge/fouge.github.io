<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="/css/graph-creator.css" />
  </head>

  <body>
  <div id="graph">
  <div id="toolbox">
    <input type="file" id="hidden-file-upload">
    <input id="upload-input" type="image" title="upload graph" src="/img/posts/iot_knowledge_graph/upload-icon.png" alt="upload graph"> 
    <input type="image" id="download-input" title="download graph" src="/img/posts/iot_knowledge_graph/download-icon.png" alt="download graph"> 
    <input type="image" id="delete-graph" title="delete graph" src="/img/posts/iot_knowledge_graph/trash-icon.png" alt="delete graph">
  </div>
  </div>

    <script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
    <script src="/js/graph-creator.js"></script>
  </body>

</html>
